<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Loading...</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #1e1e2e;
        color: #fff;
        font-family: sans-serif;
      }
      .loader {
        font-size: 1.5rem;
        animation: blink 1s infinite;
      }
      @keyframes blink {
        50% {
          opacity: 0.5;
        }
      }
    </style>
  </head>
  <body>
    <div class="loader">Loading...</div>
  </body>
</html>
